[package]
name = "theater-handler-random"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
rust-version.workspace = true

[dependencies]
# Core theater dependencies
theater = { path = "../../theater" }
val-serde = { path = "../../val-serde" }

# WebAssembly runtime
wasmtime = { version = "31.0", features = ["component-model", "async"] }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }

# Random number generation
rand = "0.8.5"
rand_chacha = "0.3"

# Utilities
chrono = "0.4"
uuid = { version = "1.6", features = ["v4", "serde"] }

[dev-dependencies]
test-log = "0.2"
pretty_assertions = "1.4"
tempfile = "3.8.1"
theater-handler-runtime = { path = "../../theater-handler-runtime" }
theater-handler-io = { path = "../theater-handler-io" }
theater-handler-timing = { path = "../theater-handler-timing" }
theater-handler-filesystem = { path = "../theater-handler-filesystem" }
tracing-subscriber = "0.3"

[[test]]
name = "integration_test"
path = "tests/integration_test.rs"
