[package]
name = "theater-handler-io"
version = "0.2.1"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "WASI I/O handler for Theater - provides streams, error handling, and poll"

[dependencies]
anyhow = "1.0"
theater = { path = "../../theater" }
tokio = { version = "1.43", features = ["sync", "rt"] }
tracing = "0.1"
wasmtime = "31.0.0"
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
tokio = { version = "1.43", features = ["full"] }
test-log = "0.2"
pretty_assertions = "1.4"
tempfile = "3.8.1"
theater-handler-runtime = { path = "../../theater-handler-runtime" }
theater-handler-random = { path = "../theater-handler-random" }
theater-handler-timing = { path = "../theater-handler-timing" }
theater-handler-filesystem = { path = "../theater-handler-filesystem" }
tracing-subscriber = "0.3"

[[test]]
name = "integration_test"
path = "tests/integration_test.rs"
