[package]
name = "{{project_name}}"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Pack guest library for WASM actor interfaces
# NOTE: pack-guest is not yet on crates.io. Use one of:
#   1. Path to local pack clone: pack-guest = { path = "../pack/crates/pack-guest" }
#   2. Git dependency: pack-guest = { git = "https://github.com/colinrozzi/pack" }
pack-guest = { git = "https://github.com/colinrozzi/pack" }

[profile.release]
# Optimize for small WASM size
lto = true
opt-level = "z"
strip = true
