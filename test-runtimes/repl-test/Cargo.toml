[package]
name = "repl-test"
version = "0.1.0"
edition = "2021"

[workspace]

[dependencies]
# Theater runtime
theater = { path = "../../crates/theater" }

# Composite for Value types and runtime
composite = { path = "../../../composite" }
composite-abi = { path = "../../../composite/crates/composite-abi" }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Error handling
anyhow = "1.0"

# For test output
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
